name: run
gpu: 0
seed: 42
dev_run: false

# Data parameters
data:
  task: phenotype
  fold: 1
  matched: true
  timestep: 1.0
  ehr_root: /research/miccai/datasets/mimiciv_multimodal_full/data
  resized_cxr_root: /research/mimic_cxr_resized
  image_meta_path: /hdd/datasets/mimic-cxr-jpg/2.0.0/mimic-cxr-2.0.0-metadata.csv

stage: "uniehr"

# Model parameters
model:
  hidden_size: 256
  activation: "relu"

ehr_model:
  checkpoint_path: None
  hidden_size: 128
  n_head: 4
  n_layers: 2
  dropout: 0.2
  criterion: "bce"

# Training parameters
training:
  num_workers: 4
  batch_size: 32
  num_epochs: 100
  patience: 10
  learning_rate: 0.0001
  weight_decay: 0
  optimizer: "adam"
  scheduler:
    type: "cosine"
    warmup_steps: 1000

